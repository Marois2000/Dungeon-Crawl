<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Crawl</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>

    <audio src="world/Dungeon Theme.mp3"></audio>

    <div class="timer">
        <h1 id="current" class="timetext">1:00</h1>
        <img class="key" src="" alt="">
    </div>

    <canvas></canvas>

    <div class="oldscores timer">
        <div class="oldscorecontainer">
            <h1 class="timelabel">Fastest Time</h1>
            <h1 id="fast" class="timetext">1:00</h1>
        </div>
        <div class="oldscorecontainer">
            <h1 class="timelabel">Last Time</h1>
            <h1 id="last" class="timetext">1:00</h1>
        </div>
    </div>

    <script src="timer.js"></script>
    <script src="data/points.js"></script>
    <script src="data/spikes.js"></script>
    <script src="data/walls.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
